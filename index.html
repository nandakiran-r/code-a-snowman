<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code a Snowman | Merryμ Malabar | Illu’µnate MuLearn | Project by Nandakiran R</title>
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/background.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/snowman.css">
    <link rel="stylesheet" href="styles/snowman-features.css">
    <link rel="stylesheet" href="styles/trees.css">
  </head>
  <body>
    <div class="scene">
      <!-- Trees -->
      <div class="tree tree1">
        <div class="trunk"></div>
        <div class="leaves">
          <div class="light l1"></div>
          <div class="light l2"></div>
          <div class="light l3"></div>
          <div class="light l4"></div>
          <div class="light l5"></div>
          <div class="light l6"></div>
          <div class="light l7"></div>
          <div class="light l8"></div>
          <div class="light l9"></div>
          <div class="snow-layer"></div>
        </div>
      </div>
      <div class="tree tree2">
        <div class="trunk"></div>
        <div class="leaves">
          <div class="light l1"></div>
          <div class="light l2"></div>
          <div class="light l3"></div>
          <div class="light l4"></div>
          <div class="light l5"></div>
          <div class="light l6"></div>
          <div class="light l7"></div>
          <div class="light l8"></div>
          <div class="light l9"></div>
          <div class="snow-layer"></div>
        </div>
      </div>

      <!-- Snowman -->
      <div class="snowman">
        <div class="cap">
          <div class="cap-pom"></div>
        </div>
        <div class="head">
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="carrot"></div>
        </div>
        <div class="scarf"></div>
        <div class="body">
          <div class="button"></div>
          <div class="button"></div>
          <div class="button"></div>
        </div>
        <div class="base"></div>
        <div class="arm left"></div>
        <div class="arm right"></div>
        <div class="leg left"></div>
        <div class="leg right"></div>
      </div>

      <!-- Animated snowflakes -->
      <div class="snowflakes">
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
      </div>

      <!-- Snow covered ground -->
      <div class="ground"></div>
    </div>
  </body>
</html>
